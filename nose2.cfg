[unittest]
start-dir = .
code-directories = source
test-file-pattern = *_test.py
plugins = tests.plugins.ReqTracer


			
[output-buffer]
always-on = True
stderr = True
stdout = True
    
[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[coverage]
coverage = source
always-on = True
coverage-report = html

[req-tracer]
always-on = True